<!DOCTYPE html>
<html lang = "ru"> 

    <head> 
        <meta charset = "UTF-8">
        <title> 6</title>
         <link rel = "stylesheet" href = "6.css">
    </head>

    <body> 
        <div id="inputs-container">
    <div class="input-container">
        <input type="text" placeholder="Введите текст">
        <button onclick="addInput()">+</button>
    </div>
</div>

        <script> 
          function addInput() {
     
        const newInputContainer = document.createElement('div');
        newInputContainer.className = 'input-container';

       
        const newInput = document.createElement('input');
        newInput.type = 'text';
        newInput.placeholder = 'Введите текст';

     
        const newButton = document.createElement('button');
        newButton.textContent = '+';
        newButton.onclick = addInput;

        newInputContainer.appendChild(newInput);
        newInputContainer.appendChild(newButton);

      
        document.getElementById('inputs-container').appendChild(newInputContainer);
    }

        </script>
    </body>

</html>
