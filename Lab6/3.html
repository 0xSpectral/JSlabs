    <body> 
        <script> 
           
        function formatDate(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();

            function addZero(num) {
                return num < 10 ? `0${num}` : num;
            }

            return `${addZero(hours)}:${addZero(minutes)}:${addZero(seconds)} ${addZero(day)}.${addZero(month)}.${year}`;
        }


        let now = new Date();


        console.log("Текущий день: " + now.getDate());
        console.log("Текущий месяц: " + (now.getMonth() + 1));
        console.log("Текущий год: " + now.getFullYear());


        console.log("Текущая дата-время: " + formatDate(now));

        </script>
    </body>
