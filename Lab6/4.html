<!DOCTYPE html>
<html lang = "ru">

        <meta charset = "UTF-8">

    <body> 
        <script> 
           
            function showDay(dayNumber) {
                const days = ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"];
                return days[dayNumber];
            }

          
            let now = new Date();
            let dayOfWeek = now.getDay();
            console.log("Номер текущего дня недели: " + dayOfWeek);

            
            console.log("Сегодня: " + showDay(dayOfWeek));

            
            let date = new Date(2015, 0, 7);
            let dayOfWeek2015 = date.getDay();
            console.log("7 января 2015 года был: " + showDay(dayOfWeek2015));

        </script>
    </body>

</html>
