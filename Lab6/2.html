<!DOCTYPE html>
<html lang = "ru"> 

    <head> 
        <meta charset = "UTF-8">
        <title> 2</title>
         <link rel = "stylesheet" href = "2.css">
    </head>

    <body> 
        <script> 
            //2
            let arr = [1, -2, 3, -4, 5]; // Пример массива
            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    sum += arr[i];
                }
            }

            console.log("Сумма положительных элементов: " + sum);

        </script>
    </body>

</html>
