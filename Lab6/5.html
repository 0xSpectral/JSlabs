    <body> 
        <script> 
            let now = new Date(); 
            let millisecondsSince1970 = now.getTime(); 

            
            let minutesSince1970 = Math.floor(millisecondsSince1970 / (1000 * 60));

            console.log("Количество минут с 1 января 1970 года: " + minutesSince1970);

        </script>
    </body>
