<!DOCTYPE html>
<html lang = "ru"> 

    <head> 
        <meta charset = "UTF-8">
        <title> 10</title>
         <link rel = "stylesheet" href = "10.css">
    </head>

    <body> 
        <script> 
               //10 
                    let month = 5; 
                    let season;

                    switch (month) {
                        case 12:
                        case 1:
                        case 2:
                            season = "зима";
                            break;
                        case 3:
                        case 4:
                        case 5:
                            season = "весна";
                            break;
                        case 6:
                        case 7:
                        case 8:
                            season = "лето";
                            break;
                        case 9:
                        case 10:
                        case 11:
                            season = "осень";
                            break;
                        default:
                            season = "Неверное значение месяца";
                    }

                    console.log(season);
        </script>
    </body>
